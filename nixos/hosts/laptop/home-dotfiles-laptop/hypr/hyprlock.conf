general {
    disable_loading_bar = true 
    hide_cursor         = true 
}

background {
    path        = screenshot 
    blur_passes = 3
    blur_size   = 3
    brightness  = 0.3
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d. %B')</span>"
    # text = cmd[update:1000] echo "<span foreground='##eeeeee'>$(date '+%A, %d %B')</span>"
    color = rgba(250, 250, 250, 0.8)
    font_size = 16
    font_family = Ubuntu Nerd Font Medium 
    shadow_passes = 3

    position = 0, -120
    halign = center
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%H:%M')</span>"
    font_size = 75
    font_family = Ubuntu Nerd Font Bold
    shadow_passes = 3

    position = 0, -135
    halign = center
    valign = top
}

