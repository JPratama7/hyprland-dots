input-field {
    monitor =
    size = 260, 40
    outline_thickness = 3
    dots_size = 0.33 
    dots_spacing = 0.15 
    dots_center = true
    outer_color = rgba(000000)
    inner_color = rgba(200, 200, 200, 0.8)
    fade_on_empty = false
    placeholder_text = <span foreground='##000000'>Enter Password</span>  
    hide_input = false
    shadow_passes = 3
    rounding = 10
    fail_color = rgb(FF0000) 
    fail_transition = 300 

    position = 0, 190
    halign = center
    valign = bottom
}
