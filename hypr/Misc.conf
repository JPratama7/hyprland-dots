# Define window behaviour 

windowrulev2 = float,class:(BLHeliSuite32xl)
windowrulev2 = float,class:(betaflight-configurator)
windowrulev2 = float,class:(pavucontrol)
windowrulev2 = float,class:(solaar)
windowrulev2 = float,class:(missioncenter)

# Some default env vars.
#env = XCURSOR_SIZE , 32

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout      = de
    kb_variant     =
    kb_model       =
    kb_options     =
    kb_rules       =
    follow_mouse   = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity    = 0 # -1.0 - 1.0, 0 means no modification.
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
gestures {
    workspace_swipe = false
}

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:logitech-mx-master-2s-1 {
    sensitivity = 50
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

misc {
    vfr                      = true
    vrr                      = 0
    animate_manual_resizes   = false
    focus_on_activate        = false
    render_ahead_of_time     = false
    disable_hyprland_logo    = false
}

debug {
    overlay = false
}