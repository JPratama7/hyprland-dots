# See https://wiki.hyprland.org/Configuring/Keywords/ for more
exec      = ~/.dots/waybar/launch.sh
exec      = swaync
exec      = swayosd
exec      = swayidle -w timeout 300 'gtklock -d'
exec      = swaybg -m fill -i ~/Dokumente/Backgrounds/wallpapers/Gruv/stairs.jpg
#exec     = hyprpaper
exec      = nextcloud --background  
exec      = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
#exec      = nm-applet 
exec-once = solaar -w hide
exec      = wl-paste -t text --watch clipman store
exec      = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"
exec      = wl-clip-persist --clipboard both --read-timeout 50 --write-timeout 1000
exec      = wl-paste -p --watch wl-copy -pc # to disable the middle-mousebutton paste 

